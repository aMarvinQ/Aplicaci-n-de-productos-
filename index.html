<html lang="es">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><h1>Aplicaci칩n de Productos</h1></a>
        </div>
    </nav>
    
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card  border-secondary mb-3">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group form-floating">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                            <label for="floatingInput">Nombre del producto</label>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-text">Q</span>
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group form-floating">
                            <input type="number" id="year" value="2024" min="1990" max="2025" placeholder="A침o del producto" class="form-control">  
                            <label for="floatingInput">A침o del producto</label>
                        </div>
                        <div class="d-grid gap-2 form-group">
                            <input type="submit" value="Guardar" class="btn btn-lg btn-primary">
                        </div>
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
